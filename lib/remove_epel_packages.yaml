- hosts: "{{ hosts | default('all') }}"
  tasks:
    - name:     Find epel packages
      shell:  yum list installed | grep '@epel' | awk '{print $1}'
      register: packages
    # - debug:
    #     msg: "{{packages}}"
    - name: Remove epel packages
      yum:
        state: absent
        name: "{{ item }}"
      with_items: "{{ packages.stdout_lines }}"
      ignore_errors: yes

- hosts: "{{ myhosts | default('all') }}"
  tasks:
    - name:     Find packages
      shell:  yum list installed | grep '@epel' | awk '{print $1}'
      register: packages
    # - debug:
    #     msg: "{{packages}}"
    - yum:
        state: absent
        name: "{{ item }}"
      with_items: "{{ packages.stdout_lines }}"

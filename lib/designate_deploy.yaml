---
- hosts: "{{ myhosts }}"
  vars:
    openrc: '/root/openrc'
    role: "{{ ansible_hostname | regex_replace('^.+?-(.+?)-.+$', '\\1') }}"

  tasks:
    - name: Update pools configuration
      shell: "source {{openrc}} && designate-manage pool update --file /etc/designate/pools.yaml"
      when: role == "dns"

    - name: Check if the zone is present
      shell: "source {{openrc}} && openstack zone show customer.{{location}}.uh-iaas.no. -c id -f value"
      register: zone_present
      ignore_errors: yes
      when: role == "identity"

    - name: Create the admin zone
      shell: "source {{openrc}} && openstack zone create customer.{{location}}.uh-iaas.no. --email support@uh-iaas.no"
      when:
        - role == "identity"
        - zone_present.rc == 1

    - name: Get the zone ID
      shell: "source {{openrc}} && openstack zone show customer.{{location}}.uh-iaas.no. -c id -f value"
      register: zone_id
      when: role == "identity"

    - name: Configure zone ID for handler:nova_fixed
      with_items: "{{location}}-identity-01"
      ini_file:
        path: /etc/designate/designate.conf
        section: handler:nova_fixed
        option: zone_id
        value: "{{hostvars[item]['zone_id']['stdout']}}"
        create: no
        backup: yes
      notify:
        - restart designate-api
        - restart designate-central
        - restart designate-mdns
        - restart designate-pool-manager
        - restart designate-sink
      when: role == "dns"

    - name: Patch Designate/Nova notification handler
      patch:
        src: "~/ansible/files/patches/designate_notification_handler.diff"
        basedir: "/usr/lib/python2.7/site-packages/designate/notification_handler"
        strip: 1
      notify:
        - restart designate-api
        - restart designate-central
        - restart designate-mdns
        - restart designate-pool-manager
        - restart designate-sink
      when: role == "dns"

  handlers:
    - name: restart designate-api
      systemd:
        name: "designate-api"
        state: restarted
      when: role == "dns"
    - name: restart designate-central
      systemd:
        name: "designate-central"
        state: restarted
      when: role == "dns"
    - name: restart designate-mdns
      systemd:
        name: "designate-mdns"
        state: restarted
      when: role == "dns"
    - name: restart designate-pool-manager
      systemd:
        name: "designate-pool-manager"
        state: restarted
      when: role == "dns"
    - name: restart designate-sink
      systemd:
        name: "designate-sink"
        state: restarted
      when: role == "dns"

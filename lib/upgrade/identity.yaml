#
# This can be used to upgrade identity to new version of openstack
#
# Before you start you need to stop puppet and deploy latest version of himlar.
#
# Mandatory input variables:
# * myhosts (str): ansible node(s)
#
# Example:
# sudo ansible-playbook -e "myhosts=test01-identity-01" lib/upgrade/identity.yaml
#
# Last verified: 2018-09-25 (ansible version 2.6.3.0)
#
- import_playbook: ../remove_epel_packages.yaml
- hosts: "{{ myhosts }}"
  gather_facts: no
  serial: 1
  tasks:
    - name: 'Repo files'
      command: 'ls -1 /etc/yum.repos.d/'
      register: repo_files
    - name: 'Remove all old yum repos'
      file: name="/etc/yum.repos.d/{{item}}" state=absent
      with_items: "{{repo_files.stdout_lines | default([])}}"
    - name: 'Make sure puppet are enabled'
      command: "puppet agent --enable"
      when: location != "vagrant"
    - name: 'Puppet kickstart runmode'
      command: "puppet agent --onetime --no-daemonize"
      environment:
        FACTER_RUNMODE: kickstart
      ignore_errors: yes
      when: location != "vagrant"
    - name: Run puppet locally
      command: /opt/himlar/provision/puppetrun.sh
      environment:
        FACTER_RUNMODE: kickstart
      when: location == "vagrant"
    - name: 'Stop keystone webserver'
      systemd: name=httpd state=stopped
    - name: Purge old package
      yum: name=openstack-keystone state=absent
    - name: 'Remove /etc/keystone/'
      file: name=/etc/keystone state=absent
    - name: 'Yum update'
      yum: name=* state=latest update_cache=yes
    - name: 'Puppet run'
      command: "puppet agent --onetime --no-daemonize"
      ignore_errors: yes
      when: location != "vagrant"
    - name: Run puppet locally
      command: /opt/himlar/provision/puppetrun.sh
      when: location == "vagrant"

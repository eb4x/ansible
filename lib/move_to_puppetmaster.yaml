# Example:
# sudo ansible-playbook -e "hosts=test02-api-01" -e "location=test02" -e "puppetmaster=puppet4" lib/move_to_puppetmaster.yaml
#
# Last verified: 2017-12-12 (ansible version 2.3.1.0)
#
- hosts: "{{ hosts }}"
  tasks:
    - name: 'Remove all old yum repos'
      file: name='/var/lib/puppet/ssl' state=absent
    - name: 'Write bash script to host'
        src: reconfig_puppet.j2
        dest: '/tmp/reconfigure_puppet.sh'
